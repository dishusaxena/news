<div class="container">
<div class="login" style="text-align: center;margin-top:100px">
  <form (submit)="loginUser($event)">
    <input type="text" placeholder="Username" required="required" #username ><br><br>
    <input type="password" placeholder="password" required="required" #password ><br><br>
    <button type="submit" class="btn btn-primary">Login</button>
  </form>

</div>
</div>
