<div class="update">
  <h2>Update User</h2>
  <form>
    <div class="form-group">
    <label for="name"> Name </label>
    <input type="name" class="form-control" placeholder="Enter name" #name>
    <br>
    <label for="email"> Email Id</label>

    <br>
    <label for="password"> Password </label>
    <input type="Password" class="form-control" placeholder="Enter password" #password>

  </div>
  <button type="button" (click)="update(name,email,password)" class="btn btn-primary">Update User</button>
