<div class="container-fluid">
    <div class="rows">
                         <!-- siderbar -->
       <div class="col-md-3" style="height:700px; background-color: black ;margin-top: 25px">
        <div class="col">
                           <!-- search box -->
          <input type="text" placeholder="Search here" style="width:70%; margin: 20px; background-color:whitesmoke">
          <button type="submit"><i class="fa fa-search"></i></button>
        </div>
        
        <div class="col-md-12" style="margin-top:5px;">
            <a style="color: aliceblue" routerLink="/dashboard" routerLinkActive="active">Dashboard</a>
          
        </div>
        <br><br>
        <div class="col-md-12" style="margin-top:5px;">
            <a style="color: aliceblue" routerLink="/user" routerLinkActive="active">User's</a>
            
          </div>
          <br><br>
          <div class="col-md-12" style="margin-top:5px;">
              <a style="color: aliceblue" routerLink="/update" routerLinkActive="active">Update User</a>
            </div>
            <br><br>
          <div class="col-md-12" style="margin-top:5px;">
              <a style="color: aliceblue" routerLink="/ratings" routerLinkActive="active">Ratings</a>
           
          </div>
          <br><br>
          <div class="col-md-12" style="margin-top:5px;">
              <a style="color: aliceblue" routerLink="/add" routerLinkActive="active">Master</a>
              
            </div>
            <br><br>
            <div class="col-md-12" style="margin-top:5px;">
                <a style="color: aliceblue" routerLink="/addnews" routerLinkActive="active">Add News</a>
              </div>
       </div>
                             <!-- content -->
       <div class=" col-md-9" style="height:700px;  margin-top: 5px">
                             <!-- header  -->
          <div  style="height:100px;width:100%; background-color: blue">
                            <!-- admin pannel -->
              <h1>Admin Panel - Newz</h1> 
              <select class="hselect" style="float:right">
                
                  <option selected value="Admin Name">Admin Name</option>
                  <option value="post">post</option>
                
              </select>
              <span class="glyphicon glyphicon-user" style="float:right"></span><br/>
             </div>
             <br><br>
             <!--Dashboard-->
             
             
             <form>
                <div class="form-group" >
                    <label for="Tab Name">Tab Name</label>
                    <select class="form-control" #tabname>
                      <option value="Top">Top</option>
                      <option value="Sports">Sports</option>
                      <option value="Bollywood">Bollywood</option>
                      
                     </select>
                    
                  </div>
                  <div class="form-group" >
                    <label for="sequence">Sequence</label>
                    <select class="form-control" #sequence>
                      <option value="1">1</option>
                      <option value="2">2</option>
                      <option value="3">3</option>
                      
                     </select>
                   <!--  <input type="number"  class="form-control" #sequence> -->
                  </div>
                  <div class="form-group">
                      <button type="button" (click)="asubmit(tabname.value,sequence.value)" class="btn btn-primary" >Add</button>
                  </div>
            </form>
            <hr>
        <div>
            <table class="table" *ngIf="!flag">
              <thead>
                <tr>
                  <th>Tab Name</th>
                  <th>Sequence</th>
                  <th>Actions</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let i of anews; let j=index">
                  <td>{{i.tab}}</td>
                  <td>{{i.seq}}</td>
                  <td>
                    <a><span class="glyphicon glyphicon-edit"></span></a>
                    <a (click)="del(i,j)"><span class="glyphicon glyphicon-trash"></span></a>
                  </td>
                </tr>  
                
              </tbody>
            </table>
  </div>
</div>
